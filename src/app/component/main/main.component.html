<div class="app-main" [class.app-main-loading]="!loading">
  <div class="loading-container" *ngIf="!loading">
    <div class="loading-gif">
    </div>
  </div>

  <div class="main-body" >
    <img class="bg-image" src="../../../assets/images/bg.png" alt="" [style.marginLeft.px]="-bgLeft">

    <div class="slide-1">
      <img class="slide" src="../../../assets/images/slide-1.png" alt="" [style.marginLeft.px]="-slideOneLeft">
    </div>

    <div class="cloud" [style.marginLeft.px]="-cloudsLeft">
      <div *ngFor="let items of cloudGroup" [class]="items.src"></div>
    </div>
  </div>
</div>
