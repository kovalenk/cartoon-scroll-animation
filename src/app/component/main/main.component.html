<div style="position: fixed; top: 50px; left: 50px;">
  {{myCoordinates}}
  <br>
  before {{treeLeft}} <br>
  after  {{treeLeft}}


</div>

<div class="app-main" [class.app-main-loading]="!loading">
  <div class="loading-container" *ngIf="!loading">
    <div class="loading-gif">
    </div>
  </div>

  <div class="main-body" >
    <img class="bg-image" src="../../../assets/images/bg.png" alt="" [style.marginLeft.px]="-bgLeft">

    <div class="baner">
      <img class="baner-img" src="../../../assets/images/title/slide-2-title.png" alt="" [style.marginTop.px]="banerTop + banerBottom">
    </div>

    <div *ngFor="let items of sliderElements; let i = index" class="slide-{{i+1}}" >
      <img class="slide" src="../../../assets/images/slides/slide-{{i+1}}.png" alt="" [style.marginLeft.px]="-slideOneLeft">
    </div>

    <div class="cloud" [style.marginLeft.px]="-cloudsLeft">
      <div *ngFor="let items of cloudGroup" [class]="items.src"></div>
    </div>

    <!--<div class="tree" [style.marginLeft.px]="-treeLeft">-->
    <div class="tree">
      <div *ngFor="let items of treeGroup" [class]="items.src" [style.marginLeft.px]="-treeLeft + sliderCoef"></div>
    </div>

    <div class="shrub">
      <div *ngFor="let items of shrubGroup" [class]="items.src" [style.marginLeft.px]="-treeLeft"></div>
    </div>
  </div>
</div>
